<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/b7d3bffb04.js"></script>
    <title>Newsweek</title>
</head>
<body>
    <div id="container" class="container-fluid">
        <header class="row justify-content-between align-items-center">
            <div class="col-4 d-none d-lg-flex flex-column py-3 justify-content-between text-white" id="weather-box">
                <div class="d-flex align-items-center font-weight-bold">
                    <img id="weather-icon" src="https://g.newsweek.com/img/weather/30.png" alt="">
                    <p class="mb-0">75˚ Lincoln, NE</p>
                </div>
                <p>Tues, June 23, 2020</p>
            </div>
            <div class="col-4 text-center-lg text-white d-flex align-items-center">
                <h1>Newsweek</h1>
            </div>
            <div class="col-lg-4 col-auto align-self-lg-end d-flex align-items-center align-items-lg-end login-box text-white">
                <div class="d-flex align-items-center justify-content-end w-100">
                    <i class="fa fa-user fa-lg mb-lg-3 d-md-none" aria-hidden="true"></i>
                    <p class="mb-0 mb-lg-3 font-weight-bold d-none d-md-block">LOGIN</p>
                    <button class="btn btn-warning font-weight-bold mb-lg-3" id="my-ad-free">AD FREE EXPERIENCE ></button>
                    <nav class="nabvar navbar-light navbar-expand-lg">
                        <button class="navbar-toggler navbar-dark border-0 mb-0 mb-lg-3" data-toggle="collapse" data-target="#navtoggle">
                            <span class="custom-toggler">☰</span>
                        </button> 
                    </nav>
                        
                </div>
            </div>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light w-100 my-navbar">          
            <div class="collapse navbar-collapse" id="navtoggle">
                <ul class="navbar-nav d-flex justify-content-between w-100">
                    <li class="nav-item">
                        <a href="#" class="nav-link">U.S.</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">World</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Business</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Tech & Science</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Culture</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Newsgeek</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Health</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">The Debate</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-black">Vantage</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Weather</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a href="#" class="nav-link">Search</a>
                        <i class="fa fa-search nav-link" aria-hidden="true"></i>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
